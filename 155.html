<body>
    <script>
        function Car(name, model, color) { /* конструктор объекта car*/
  this.name = name; 
  this.model = model; 
  this.color = color; 
}
 
let myCar=new Car;
myCar.name="Мерс";
myCar.model="600";
myCar.color="green";
 
Car.prototype.owner = "Иванов"; /* добавляем новое свойство*/
alert(myCar.name+" "+myCar.model+" "+myCar.color+" "+myCar.owner);
    </script>
</body>
